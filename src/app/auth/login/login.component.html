<div class="container">
      <form
        [formGroup]="loginForm"
        id="form-login"
        class="mt-4"
        method="POST"
        role="form"
        (submit)="login()"
      >
      <legend>Bienvenido a FoodScore!</legend>
  
      <div class="mb-3">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Email"
          formControlName="email"
          [validationClasses]="{ valid: 'is-valid', invalid: 'is-invalid' }"
        />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Contraseña"
          formControlName="password"
          [validationClasses]="{ valid: 'is-valid', invalid: 'is-invalid' }"
        />
      </div>
      <p class="text-danger" id="errorInfo">{{ errorMessage() }}</p>
      <button type="submit" 
        class="btn btn-primary"
        [disabled]="loginForm.invalid">
            Login
      </button>
    </form>
    <div class="mt-3">     

      @defer { 
      <google-login class="btn" (login)="loggedGoogle($event)"></google-login>
      <button
          fbLogin
          [scopes]="['email', 'public_profile']"
          class="btn btn-primary"
          (loginOk)="loggedFacebook($event)"
          (loginError)="showError($event)"
        >
          <fa-icon [icon]="iconFacebook"></fa-icon>
          Login con Facebook
        </button>
      }

        <p>¿No tienes cuenta? <a [routerLink]="['/register']">Registrate</a></p>
    </div>
  </div>
